name: Build & Deploy (Angular → FTPS)

on:
  push:
    branches: [ main ]      # endre hvis du deployer fra en annen branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Build Angular (prod, base at /)
        run: |
          npx ng build --configuration production --base-href "/" --deploy-url "/"
          DIST_ROOT=$(jq -r '.projects | to_entries[0].value.architect.build.options.outputPath // empty' angular.json)
          if [ -z "$DIST_ROOT" ]; then
            APP_NAME=$(jq -r '.projects | keys[0]' angular.json)
            DIST_ROOT="dist/$APP_NAME"
          fi
          echo "DIST_DIR=${DIST_ROOT%/}/browser" >> $GITHUB_ENV

      # FTPS deploy: synker innholdet i dist-folderen til subdomene-roten
      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}           # 21
          protocol: ftps
          local-dir: ${{ env.DIST_DIR }}/
          server-dir: ${{ secrets.FTP_REMOTE_DIR }}
          # OBS: sletter alt i mål-mappen før opplasting (behold .htaccess manuelt om du vil)
          dangerous-clean-slate: true
          # Ekstra robusthet
          exclude: |
            **/.git*
            **/.DS_Store
            **/node_modules/**
